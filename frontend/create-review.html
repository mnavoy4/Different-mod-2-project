<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Write Review</title>
  <script defer src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script defer src="create-review.js"></script>
</head>

<body>

  <main>
    <div class="container">
    <nav class="my-3 navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand">Interlocutors</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <form action="http://localhost:3001/create-review.html" method="GET">
              <input type="hidden" id="hiddenUsername3" name="username" value="">
              <input type="submit" class="btn" value="Write Review">
            </form>
          </li>
          <li class="nav-item">
            <form action="http://localhost:3001/see-reviews.html" method="GET">
              <input type="hidden" id="hiddenUsername2" name="username" value="">
              <input type="submit" class="btn" value="See My Reviews">
            </form>
          </li>
        </ul>
        <form action="/" class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Logout</button>
        </form>
      </div>
    </nav>
    <header>
      <h1>Write A Review</h1>
    </header>
    <div id="quote">
      <h3>Quote:</h3>
    </div>
    <div>
      <p>Please rate the quote 1-5:</p>
      <form id="review-form" method="POST" action="http://localhost:3000/reviews">
        <input id="1" type="radio" name="rating" value="1" checked>
        <label for="1">1</label>

        <input id="2" type="radio" name="rating" value="2">
        <label for="2">2</label>

        <input id="3" type="radio" name="rating" value="3">
        <label for="3">3</label>

        <input id="4" type="radio" name="rating" value="4">
        <label for="4">4</label>

        <input id="5" type="radio" name="rating" value="5">
        <label for="5">5</label>
        <br>

        <label for="user_review">Please write a review:</label>
        <br>
        <textarea name="user_review" id="user_review" cols="30" rows="10"></textarea>
        <br>
        <input id="hiddenUsername" type="hidden" name="username" value="">
        <input id="hiddenQuoteId" type="hidden" name="quote" value="">

        <input type="submit" class="btn btn-primary" value="Submit Review">
      </form>
    </div>
  </div>
  </main>

</body>
</html>
